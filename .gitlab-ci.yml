---
stages:
  - lint
  - build
  - registry
  - deploy

include:
  - project: 'rahome/gitlab-ci-templates'
    ref: main
    file:
      - '/templates/Yaml.gitlab-ci.yml'
  - '/.gitlab-ci/ansible.yml'
  - '/.gitlab-ci/docker.yml'

lint:yaml:
  stage: lint
  extends:
    - .yaml-lint

lint:playbook:
  stage: lint
  extends:
    - .ansible-lint
  variables:
    ANSIBLE_PLAYBOOK: .ansible/main.yml

build:me:
  stage: build
  image: jojomi/hugo
  script:
    - hugo version
    - hugo -d public_html
  artifacts:
    paths:
      - public_html
    expire_in: 3 hours
  needs: []
  tags:
    - docker
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

registry:me:
  stage: registry
  extends:
    - .docker-registry
  only:
    - master
  needs:
    - build:me

deploy:me:
  stage: deploy
  extends:
    - .ansible-playbook
  only:
    - master
  needs:
    - lint:yaml
    - lint:playbook
    - registry:me
  variables:
    ANSIBLE_INVENTORY: .ansible/inventories/production.yml
    ANSIBLE_PLAYBOOK: .ansible/main.yml
